  response:
    body:
      string: "[\n  {\n    \"id\": 132642,\n    \"name\": \"Super Mario 64: Shindou
        Pak Taiou Version\",\n    \"slug\": \"super-mario-64-shindou-pak-taiou-version\",\n
        \   \"summary\": \"This version of Super Mario 64, originally released only
        in Japan, is an enhancement over the International release of the game, as
        it retains all of the glitch fixes as well as graphical and sound changes.
        The main differences of this version are the Rumble Pak support, some small
        glitch fixes, the most notorious being the removal of the backwards long jump,
        a very important technique for the speedrunning scene, and a new title screen
        easter egg. This version would later be released on the iQue Player in China
        (without Rumble support), on the Japanese Wii and Wii U Virtual Console. It
        was finally localized and released internationally as part of Super Mario
        3D All-Stars (under the name of \\\"Super Mario 64\\\"), with small visual
        enhancements.\"\n  },\n  {\n    \"id\": 3475,\n    \"name\": \"Dr. Mario 64\",\n
        \   \"slug\": \"dr-mario-64\",\n    \"summary\": \"The flu season has come
        about, and it\\u0027s Dr. Mario\\u0027s duty to use his Megavitamins to heal
        the people of the land. However, Wario, wanting to have the fame that Dr.
        Mario has, attempts to steal the Megavitamins, but to no avail. Afterwards,
        Mad Scienstein and Rudy the Clown (from Wario Land 3) steal the Megavitamins,
        and both Dr. Mario and Wario give chase.\"\n  },\n  {\n    \"id\": 3340,\n
        \   \"name\": \"Paper Mario\",\n    \"slug\": \"paper-mario\",\n    \"summary\":
        \"Paper Mario, a turn-based JRPG entry in the Mario franchise with a paper-based
        aesthetic and platforming elements, sees the titular character working his
        way through the Mushroom Kingdom\\u0027s diverse locales and biomes, meeting
        its inhabitants, fighthing unruly enemies and recruiting an array of companions
        in order to once again save Princess Peach from the clutches of the evil Koopa
        King Bowser.\"\n  },\n  {\n    \"id\": 235173,\n    \"name\": \"Super Mario
        Sunshine in Super Mario 64\",\n    \"slug\": \"super-mario-sunshine-in-super-mario-64\",\n
        \   \"summary\": \"A mod which adds F.L.U.D.D. from Super Mario Sunshine into
        Super Mario 64.\"\n  },\n  {\n    \"id\": 2342,\n    \"name\": \"Mario Kart
        64\",\n    \"slug\": \"mario-kart-64\",\n    \"summary\": \"Mario Kart 64
        is the second main installment of the Mario Kart series. It is the first game
        in the series to use three-dimensional graphics, however, the characters and
        items in this game are still two-dimensional, pre-rendered sprites. The game
        offers two camera angles and three engine sizes: 50cc, 100cc and 150cc. Each
        kart has distinctive handling, acceleration and top speed capabilities. Shells
        that you fire at rival racers, Bananas that make them skid out and Lightning
        Bolts that make them small and very slow are just a few of the game\\u0027s
        unique power-ups.\"\n  },\n  {\n    \"id\": 1074,\n    \"name\": \"Super Mario
        64\",\n    \"slug\": \"super-mario-64\",\n    \"summary\": \"The first three
        dimensional entry in the Mario franchise, Super Mario 64 follows Mario as
        he puts his broadened 3D movement arsenal to use in order to rescue Princess
        Peach from the clutches of his arch rival Bowser. Mario has to jump into worlds-within-paintings
        ornamenting the walls of Peach\\u0027s castle, uncover secrets and hidden
        challenges and collect golden stars as reward for platforming trials.\"\n
        \ },\n  {\n    \"id\": 195027,\n    \"name\": \"Mario\\u0027s New Earth\",\n
        \   \"slug\": \"marios-new-earth\",\n    \"summary\": \"Mario\\u0027s New
        Earth is a ROM hack/mod of Super Mario 64 created by PixelSM64, with 125 Stars.\"\n
        \ },\n  {\n    \"id\": 165257,\n    \"name\": \"Mario 64 and Yoshi\",\n    \"slug\":
        \"mario-64-and-yoshi\",\n    \"summary\": \"Mario 64 and Yoshi is a ROM hack/mod
        by Kaze Emanuar which adds rideable Yoshis to Super Mario 64.\"\n  },\n  {\n
        \   \"id\": 135268,\n    \"name\": \"The Super Mario Bros. Super Show! 64\",\n
        \   \"slug\": \"the-super-mario-bros-super-show-64\",\n    \"summary\": \"The
        Super Mario Brothers Super Show 64 is a ROM hack/mod of Super Mario 64 based
        on the The Super Mario Brothers Super Show TV show from the 80\\u0027s. The
        game recreates some episodes of the show as courses to explore and find Power
        Stars.\"\n  },\n  {\n    \"id\": 172833,\n    \"name\": \"LEGO Mario 64\",\n
        \   \"slug\": \"lego-mario-64\",\n    \"summary\": \"Lego Mario 64 is a ROMhack/mod
        of Super Mario 64, made to replicate the LEGO set based on the Nintendo 64
        game. It has a small low poly Mario jumping on miniature versions of some
        Nintendo 64 stages, in search for five hidden Power Stars.\"\n  }\n]"
