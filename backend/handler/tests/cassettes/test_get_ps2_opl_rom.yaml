        \ {\n    \"id\": 5300,\n    \"name\": \"WWE SmackDown vs. Raw 2010\",\n    \"screenshots\":
        [\n      27682\n    ],\n    \"slug\": \"wwe-smackdown-vs-raw-2010\",\n    \"summary\":
