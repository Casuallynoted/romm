  response:
    body:
      string: "[\n  {\n    \"id\": 3340,\n    \"name\": \"Paper Mario\",\n    \"slug\":
        \"paper-mario\",\n    \"summary\": \"Paper Mario, a turn-based JRPG entry
        in the Mario franchise with a paper-based aesthetic and platforming elements,
        sees the titular character working his way through the Mushroom Kingdom\\u0027s
        diverse locales and biomes, meeting its inhabitants, fighthing unruly enemies
        and recruiting an array of companions in order to once again save Princess
        Peach from the clutches of the evil Koopa King Bowser.\"\n  },\n  {\n    \"id\":
        257636,\n    \"name\": \"Paper Mario TTYD64\",\n    \"slug\": \"paper-mario-ttyd64\",\n
        \   \"summary\": \"TTYD64 is a PM64 romhack that adds TTYD\\u0027s gameplay
        into the original Paper Mario plus all new items, badges, and recipes from
        that game, and a lot of new areas to explore plus other additions.\"\n  },\n
        \ {\n    \"id\": 159343,\n    \"name\": \"Paper Mario: Black Pit\",\n    \"slug\":
        \"paper-mario-black-pit\",\n    \"summary\": \"Paper Mario: Black Pit is a
        ROM hack/mod of Paper Mario 64, developed by elDexter. It adds a new level
        layout to the game, based on roguelike mechanics.\"\n  },\n  {\n    \"id\":
        187873,\n    \"name\": \"Paper Mario: Master Quest\",\n    \"slug\": \"paper-mario-master-quest\",\n
        \   \"summary\": \"Paper Mario: Master Quest is a mod made for \\\"Paper Mario\\\"
        on the N64. It was created by Emperor_Thamz, Rainchus, JaThePlayer, and Brotenko.
        It revamps old content and adds plenty of new as well.\\nOften considered
        \\\"The Dark Souls of Paper Mario\\\", the mod is incredibly difficult.\"\n
        \ },\n  {\n    \"id\": 159325,\n    \"name\": \"Paper Mario Multiplayer\",\n
        \   \"slug\": \"paper-mario-multiplayer\",\n    \"summary\": \"Paper Mario
        Multiplayer is a ROM hack/mod of Paper Mario (Nintendo 64) developed by SKELUX
        which adds support for multiplayer, with the second player controlling Mario\\u0027s
        partner.\"\n  },\n  {\n    \"id\": 248349,\n    \"name\": \"Paper Mario: Master
        Quest + Jr.\",\n    \"slug\": \"paper-mario-master-quest-plus-jr\",\n    \"summary\":
        \"Paper Mario: Master Quest is a mod made for \u201CPaper Mario\u201D on the
        N64. It revamps old content and adds plenty of new as well. Often considered
        \u201CThe Dark Souls of Paper Mario\u201D, the mod is incredibly difficult.
        It was designed with elite challenge runners in mind, and unless you have
        extensive knowledge of Paper Mario, you may struggle with much of the content.\\n\\nFor
        those players there is Paper Mario: Master Quest Jr. which has all of the
        content the original has, with a much more reasonable difficulty curve. If
        you want to stream the mod, starting with Jr. is recommended.\"\n  },\n  {\n
        \   \"id\": 186399,\n    \"name\": \"The Paper Mario Christmas Special\",\n
        \   \"slug\": \"the-paper-mario-christmas-special\",\n    \"summary\": \"Paper
        Mario Christmas Special is a ROM Hack of Paper Mario. It was developed by
        Rain, Alex, Fish, Fewffwa, and Den of the Paper Mario Modding Discord.\"\n
        \ },\n  {\n    \"id\": 245039,\n    \"name\": \"Paper Mario Eggstraordinary
        Egg Hunt\",\n    \"slug\": \"paper-mario-eggstraordinary-egg-hunt\",\n    \"summary\":
        \"Join Mario \\u0026 Luigi for the annual Easter Egg Hunt in Toad Town and
        close regions like Koopa Village and Shooting Star Summit!\\n\\nA Paper Mario
        Mod made by BOSS05 / Miigle and Den / DenNya as a easter present for the Paper
        Mario Modding Community.\"\n  },\n  {\n    \"id\": 155012,\n    \"name\":
        \"Bowser\\u0027s Dark Story\",\n    \"slug\": \"bowsers-dark-story\",\n    \"summary\":
        \"Bowser\\u0027s Dark Story is a ROM hack/mod of Paper Mario. The game is
        an alternative take on the story, from the perspective that tells how it would
        be if Bowser won against Mario and conquered the Mushroom Kingdom. The player
        controls the villain, Bowser, through an adventure, finding allies and battling
        enemies.\"\n  }\n]"
