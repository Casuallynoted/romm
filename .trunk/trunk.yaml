# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.2
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - pyright
  enabled:
    - markdownlint@0.45.0
    - eslint@9.29.0
    - actionlint@1.7.7
    - bandit@1.8.5
    - black@25.1.0
    - checkov@3.2.442
    - git-diff-check
    - isort@6.0.1
    - mypy@1.16.1
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - prettier@3.5.3
    - ruff@0.12.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trivy@0.63.0
    - trufflehog@3.89.2
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - frontend/src/__generated__/**
        - docker/Dockerfile
        - docker/nginx/js/**
  files:
    - name: vue
      extensions: [vue]
  definitions:
    - name: eslint
      files:
        - javascript
        - typescript
      commands:
        - name: lint
          run_from: ${root_or_parent_with_any_config}
    - name: prettier
      files:
        - typescript
        - yaml
        - css
        - postcss
        - html
        - markdown
        - json
        - javascript
        - graphql
        - vue
        - prettier_supported_configs
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
